<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf字面量</title>
</head>
<body>
<h2>文本字面量：用单引号或者双引号括起来的字符串</h2>
<div th:text="世界你好"></div>

<h2>数字字面量就是数字</h2>
今年是<span th:text="2020">1949</span><br/>
50年后是<span th:text="2020+50">1999</span>年<br/>

<h2>布尔字面量</h2>
<div th:if="${true}">执行</div>

<h2>null字面量</h2>

</body>
</html>
